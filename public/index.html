<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon V1</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="icon" href="public/assets/dragon.jpg" type="image/x-icon">
  <style>
    /* Add CSS styles here */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .header {
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .header a:hover {
      color: #7289da;
    }

    .header a span {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      /* Adjust opacity as needed */
    }

    .header a img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
      /* Adjust spacing from header */
    }

    .header {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      /* Adjust spacing from header */
    }

    .header a {
      margin: 0 10px;
    }

    /* Style for the download button */
    #download-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Style for the revert button */
    #revert-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Welcome popup styles */
    .welcome-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: block; /* Always show */
    }

    .welcome-popup h2 {
      margin-top: 0;
    }

    .welcome-popup p {
      margin-bottom: 20px;
    }

    .welcome-popup button {
      padding: 8px 16px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .welcome-popup button:hover {
      background-color: #148f77;
    }

    /* Custom cursor styles */
    #particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #uv-form {
      position: relative;
      z-index: 1;
    }

    /* Style for the sun icon */
    #sun-icon {
      width: 50px;
      height: 50px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }

    /* Style for the sun icon's rays */
    #sun-icon::before,
    #sun-icon::after {
      content: "";
      position: absolute;
      background-color: #f1c40f;
    }

    #sun-icon::before {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
    }

    #sun-icon::after {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-100%, -50%);
    }

    /* Style for the color menu */
    .color-menu {
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 5px;
      z-index: 9999;
      display: none;
    }

    .color-menu button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      margin: 3px;
      cursor: pointer;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .red {
      background-color: red;
    }

    .orange {
      background-color: orange;
    }

    .purple {
      background-color: purple;
    }

    .pink {
      background-color: pink;
    }

    .cyan {
      background-color: cyan;
    }
  </style>
</head>
<body>
<div id="particles-container"></div> <!-- Updated ID to particles-container -->
<div class="container">
  <h1 class="title">Dragon V1</h1>
  <div class="header">
    <a href="apps.html">
      <img src="https://img.icons8.com/?size=512&id=ETI89AT9Xeqo&format=png" alt="Apps Icon" />
      <span>Apps</span>
    </a>
    <a href="games.html">
      <img src="https://img.icons8.com/?size=512&id=cAi7tS2wPJ7v&format=png" alt="Games Icon" />
      <span>Games</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/?size=512&id=364&format=png" alt="Settings Icon" />
      <span>Setting</span>
     </a>
    <a href="statistics.html">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/017/856/899/small/financial-business-statistics-with-bar-graph-and-candlestick-chart-show-stock-market-price-and-effective-earning-on-blue-background-vector.jpg" alt="Statistics Icon" />
      <span>Statistics</span>
    </a>
  </div>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
    <input id="uv-address" type="text" placeholder="Enter a URL or Search">
    <button type="submit">Search</button>
  </form>
</div>

<!-- Add download button image -->
<a id="download-btn" href="#" onclick="document.getElementById('file-input').click();">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/download.png" alt="Download Icon" />
</a>

<!-- Add revert button image -->
<a id="revert-btn" href="#" onclick="revertBackground();">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/undo.png" alt="Revert Icon" />
</a>

<!-- Hidden file input for selecting background image -->
<input type="file" id="file-input" accept="image/*" style="display: none;" onchange="setBackgroundImage(event);">

<!-- Color selector as sun icon -->
<div id="sun-icon" onclick="toggleColorMenu()">
  ☀️
  <!-- Color menu -->
  <div class="color-menu">
    <button class="yellow" onclick="changeBackgroundColor('yellow')"></button>
    <button class="green" onclick="changeBackgroundColor('green')"></button>
    <button class="blue" onclick="changeBackgroundColor('blue')"></button>
    <button class="red" onclick="changeBackgroundColor('red')"></button>
    <button class="orange" onclick="changeBackgroundColor('orange')"></button>
    <button class="purple" onclick="changeBackgroundColor('purple')"></button>
    <button class="pink" onclick="changeBackgroundColor('pink')"></button>
    <button class="cyan" onclick="changeBackgroundColor('cyan')"></button>
  </div>
</div>

<!-- Welcome Popup -->
<div class="welcome-popup" id="welcome-popup">
  <h2>Welcome to Dragon Proxy!</h2>
 <p>A noble, peaceful proxy for you to invite your friends. Updates frequently. Adding Apps,Settings and games in V2. Stay tuned!</p>
  <button id="popup-okay-btn">Okay</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('welcome-popup').style.display = 'block'; // Always show the welcome popup

    document.getElementById('popup-okay-btn').addEventListener('click', function() {
      document.getElementById('welcome-popup').style.display = 'none';
    });

    const storedBackgroundImage = localStorage.getItem('backgroundImage');
    if (storedBackgroundImage) {
      document.body.style.backgroundImage = `url('${storedBackgroundImage}')`;
    }

    const storedBackgroundColor = localStorage.getItem('backgroundColor');
    if (storedBackgroundColor) {
      document.body.style.backgroundColor = storedBackgroundColor;
    }
  });

  function setBackgroundImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const imageUrl = e.target.result;
      document.body.style.backgroundImage = `url('${imageUrl}')`;
      localStorage.setItem('backgroundImage', imageUrl);
    };
    reader.readAsDataURL(file);
  }

  function revertBackground() {
    document.body.style.background = 'none';
    document.body.style.backgroundColor = '';
    document.getElementById('uv-form').style.boxShadow = 'none';
    localStorage.removeItem('backgroundImage');
    localStorage.removeItem('backgroundColor');
  }

  function toggleColorMenu() {
    const colorMenu = document.querySelector('.color-menu');
    colorMenu.style.display = colorMenu.style.display === 'block' ? 'none' : 'block';
  }

  function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
    const searchContainer = document.getElementById("uv-form");
    const glowOpacity = parseFloat(window.getComputedStyle(searchContainer).boxShadow.match(/rgba?\(\d+,\s*\d+,\s*\d+,\s*([\d.]+)\)/)[1]);
    searchContainer.style.boxShadow = `0 0 20px ${color} ${glowOpacity}`;
    const colorMenu = document.querySelector('.color-menu');
    colorMenu.style.display = 'none';
    localStorage.setItem('backgroundColor', color);
  }

  // Function to update the "V2 Shutdown" countdown and redirect when countdown reaches zero
  function updateV2ShutdownAndRedirect() {
    const shutdownDate = new Date('2024-05-07T00:00:00Z'); // Set V2 shutdown date
    const currentTime = new Date();
    const timeDiff = shutdownDate - currentTime;

    const seconds = Math.floor((timeDiff / 1000) % 60);
    const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
    const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
      // Redirect to Google after 10 seconds if countdown reaches zero
      setTimeout(() => {
        alert("V2 updating...");
        window.location.href = "https://www.google.com";
      }, 10000);
    }
  }

  // Update V2 Shutdown countdown and perform redirection check every second
  setInterval(updateV2ShutdownAndRedirect, 1000);
</script>
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
